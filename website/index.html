<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="holder headline">
        <h1>Weather Journal App</h1>
    </div>
    <div class="holder city">
        <label for="city">Enter city here</label>
        <input type="text" id="city" placeholder="Enter city here">
    </div>
    <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="6"
                  cols="80"></textarea>
    </div>
    <button class="holder generate" id="generate" type="submit">Generate</button>
    <div class="output">
        <label for="entryHolder">Most Recent Entry</label>
        <div class="holder entry">
            <div id="entryHolder">
                <div id="date">Your entry will appear here</div>
                <div id="myCity"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
